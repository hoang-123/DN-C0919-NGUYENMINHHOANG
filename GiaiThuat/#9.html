<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Enter a string");
    document.write(str + "<br>");
    for(let i = str.length; i >= 0 ; i--){
        document.write(str.charAt(i));
    }
    document.write("<br>" + "Chuỗi in hoa: " + str.toUpperCase()+ "<br>" );
    document.write("Chuỗi in thường: " + str.toLowerCase() + "<br>");
    let patt = /^[a-z]$/;
    for(let i = 0; i < str.length; i++ ){
        if(patt.test(str.charAt(i))){
            document.write(str.charAt(i).toUpperCase());
        }else {
            document.write(str.charAt(i).toLowerCase());
        }
    }


</script>
</body>
</html>
