<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let n = parseInt(prompt("nhập số phần tử của mảng:"));
    let tong = 0;
    let dem = 0;
    for (let i =0; i<n; i++){
        var x = parseInt(prompt("Nhập phần tử thứ " +(i+1) + " của mảng"));
        a.push(x);
    }
    document.write("Mảng: " + a);

    for (let i =0; i<a.length; i++){
        if(a[i]%2 !== 0){
            tong += a[i]*1;
        }
    }
    document.write("<br>Tổng các số lẻ trong mảng: " + tong);


    let k = parseInt(prompt("Nhap vao 1 so can kiem tra:"));
    for (let i =0; i<a.length; i++){
        if(k === a[i]){
            document.write("<br>Phần tử " + k + " nằm ở vị trí thứ " + (i+1));
            dem ++;
            break;
        }
    }
    if(dem === 0){document.write("<br>Không tìm thấy " + k + " trong mảng")}

    a.sort(function (a, b) {return a-b;});
    document.write("<br>Mảng tăng dần: " + a);
    a.push(k);
    a.sort(function (a, b) {return a-b;});

    document.write("<br>Mảng sau khi thêm phần tử " + k + " : " + a);



</script>
</body>
</html>
