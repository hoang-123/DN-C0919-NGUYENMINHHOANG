<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function giaiThua(x){
        let result = 1;
        for(let i = 2; i <= x; i++){
            result = result * i;
        }return result;
    }
    let num = parseInt(prompt("Enter a number:"));
    alert("giai thừa là:" + giaiThua(num));


</script>

</body>
</html>
