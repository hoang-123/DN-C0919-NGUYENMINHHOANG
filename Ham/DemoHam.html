<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Square of <input type = "text" id = "input" oninput = "caculate()"/> is <span id = "result"></span>
<script>
    function square(number){
        var result = number*number;
        return result;
    }
    function caculate(){
        var input = document.getElementById("input").value;
        var result = square(input);
        document.getElementById("result").innerHTML = result;
    }



</script>

</body>
</html>
