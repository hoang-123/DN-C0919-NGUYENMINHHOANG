<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <lable>Weight (Kg)</lable>
    <input id="canNang" type="text"/>
    <label>Height(m)</label>
    <input id="chieuCao" type="text"/>
    <input type="button" onclick="bmi()" value="BMI"/>
</form>
<script>
    let canNang = document.getElementById("canNang");
    let chieuCao = document.getElementById("chieuCao");
    function bmi() {
        let chiSo = canNang.value / chieuCao.value;
        if (chiSo < 18.5) {
            alert("Underweight");
        } else if (chiSo < 25.0 && chiSo >= 18.5) {
            alert("Normal");
        } else if (chiSo < 30.0 && chiSo >= 25.0) {
            alert("OverWeight");
        } else {
            alert("Obesse");
        }
    }
</script>


</body>
</html>
