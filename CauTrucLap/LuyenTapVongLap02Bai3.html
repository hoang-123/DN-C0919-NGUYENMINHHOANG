<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem1 = "";
    let dem2 = "";
    let n = "";

    for(let i = 1; i <= 5; i++){
            dem1 = dem1 + "*";
            document.write(dem1 + "<br>");
        }
    document.write("<br>");

    for(let i = 1; i <= 5; i++){
       for(let j = 0; j <= 5 - i; j++){
           document.write("*");
       }document.write("<br>");
    }
    document.write("<br>");

    for(let i =1; i <= 5; i++){
        dem2 = dem2 + "*";
        let n = "";
        for(let j = 0; j <= 5-i; j++) {
            n = n + "&nbsp;";
        }document.write(n + dem2 + "<br>");
    }
    document.write("<br>");

    for(let i = 1; i <= 5; i++){
        let dem3 = "";
        for(let j = 0; j <= 5-i; j++) {
            dem3 = dem3 + "*";
        }
        n = n + "&nbsp;";
        document.write(n + dem3 + "<br>");
    }






</script>

</body>
</html>
