<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Enter a number:"));
    let count = 0;
    let n = 2;
    while(count < numbers){
        let flag = 0;
        for(let i=1; i <= n-1; i++ ) {
            if (n % i == 0) {
                flag++;
            }
        }
            if (flag == 1) {
                document.write(n + " ");
                count++;
            }
        n++;
    }



</script>

</body>
</html>
