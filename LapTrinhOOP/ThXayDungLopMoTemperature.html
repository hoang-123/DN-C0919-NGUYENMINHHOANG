<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Temperature = function(){
        this.setDoC = function (doC){
         this.doC = doC;
        }
        this.getDoC = function () {
          return this.doC;
        }
        this.doF = function () {
            return (this.doC*1.8 +32);
        }
        this.doK = function () {
            return this.doC + 273;
        }
    };
    let nhietDo = new Temperature();
    nhietDo.setDoC(25);
    let result = "Nhiệt độ F tương ứng:" + nhietDo.doF() + "<br>Nhiệt độ K tương ứng: " + nhietDo.doK();
    document.write(result);



</script>

</body>
</html>
