<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label>Validate Account</label><br>
<input type="text" id="account"/>
<input type="button" onclick="test()" value="Check"/>
<body>
<script>
    var account = document.getElementById("account");
    account.focus();
    var pattName = /^^[_a-z0-9]{6,}$/;
    function test(){
        alert(pattName.test(account.value));
    }

</script>

</body>
</html>
